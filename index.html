<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBELTV Streaming App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* Custom styles to align input and button inline */
    .inline-input-btn {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      border-radius: 0.375rem;
      background-color: #3b82f6; /* Blue color */
      color: white;
      transition: background-color 0.3s;
    }

    .icon-btn:hover {
      background-color: #2563eb; /* Darker blue on hover */
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app-container" class="w-full max-w-3xl mx-auto bg-white rounded-lg shadow-md">
    <header class="p-4 bg-blue-500 text-white text-center">
      <h1 class="text-2xl font-bold">REBELTV Streaming App</h1>
    </header>

    <main class="flex flex-col flex-grow p-4">
      <!-- Add Stream Section -->
      <div class="mb-4">
        <label for="new-stream-url" class="block text-sm font-medium text-gray-700 mb-2">Add New Stream URL</label>
        <div class="inline-input-btn">
          <input 
            id="new-stream-url" 
            type="text" 
            placeholder="e.g., https://example.com/stream.m3u8" 
            class="w-full border border-gray-300 rounded-lg p-2" />
          <button 
            id="add-stream-btn" 
            class="icon-btn">
            <!-- Icon for the button -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Video Player -->
      <div class="mb-4">
        <video id="video-player" class="w-full rounded-lg bg-black" controls></video>
      </div>

      <!-- Load Channels Button -->
      <button 
        id="load-channels-btn" 
        class="w-full bg-green-500 text-white font-bold py-2 px-4 mb-4 rounded hover:bg-green-600 transition">
        Load FREE TV Channels
      </button>

      <!-- Channels List -->
      <h2 class="text-lg font-semibold mb-2">Channels (<span id="channel-count">0</span>)</h2>
      <div id="channel-list" class="overflow-y-auto max-h-96"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
