<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Streaming App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-3xl bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">IPTV Streaming App</h1>

    <!-- Input Section -->
    <div class="mb-4">
      <label for="channel-url" class="block text-sm font-medium text-gray-700 mb-2">Enter IPTV Channel URL</label>
      <input 
        id="channel-url" 
        type="text" 
        placeholder="e.g., https://example.com/stream.m3u8" 
        class="w-full border border-gray-300 rounded-lg p-2" />
      <button 
        id="add-channel-btn" 
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 mt-2 rounded hover:bg-blue-600 transition">
        Add & Play
      </button>
    </div>

    <!-- Video Player -->
    <div class="mb-4">
      <video id="video-player" class="w-full rounded-lg bg-black" controls></video>
    </div>

    <!-- Load Channels Button -->
    <button 
      id="load-channels-btn" 
      class="w-full bg-green-500 text-white font-bold py-2 px-4 mb-4 rounded hover:bg-green-600 transition">
      Load Channel List
    </button>

    <!-- Saved Channels -->
    <h2 class="text-lg font-semibold mb-2">Channel List</h2>
    <ul id="channel-list" class="list-disc pl-5">
      <!-- Channel list items will be dynamically populated -->
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
