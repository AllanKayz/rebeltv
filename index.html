<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Streaming App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-3xl bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">REBELTV Streaming App</h1>

<!-- Add Stream Section -->
<div class="mb-4">
  <label for="new-stream-url" class="block text-sm font-medium text-gray-700 mb-2">Add New Stream URL</label>
  <input 
    id="new-stream-url" 
    type="text" 
    placeholder="e.g., https://example.com/stream.m3u8" 
    class="w-full border border-gray-300 rounded-lg p-2 mb-2" />
  <button 
    id="add-stream-btn" 
    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
    Add & Play Stream
  </button>
</div>

    <!-- Video Player -->
    <div class="mb-4">
      <video id="video-player" class="w-full rounded-lg bg-black" controls></video>
    </div>

    <!-- Load Channels Button -->
    <button 
      id="load-channels-btn" 
      class="w-full bg-green-500 text-white font-bold py-2 px-4 mb-4 rounded hover:bg-green-600 transition">
      Load FREE TV Channels
    </button>

<!--Channels List-->
<h2 class="text-lg font-semibold mb-2">Channels (<span id="channel-count">0</span>)</h2>
<ul id="channel-list" class="list-disc pl-5 overflow-y-auto max-h-96">
  <!-- Channel list items will be dynamically populated -->
</ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
